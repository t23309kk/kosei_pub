<html>
    <head>
        <title>pyxel_web</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
        <pyxel-run script="
        import pyxel
        pyxel.init(200, 150)
        pyxel.cls(8)
        pyxel.line(20, 20, 180, 130, 7)
        pyxel.show()
        "></pyxel-run>
    </body>
</html>
